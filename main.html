<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<script src="game.js"></script>
		<div class="centered">
			<h1>Rock Paper Scissors</h1>
			<div class="results">
				<p>
					Opposition: <span id="opposition"></span>
				</p>
				<p>
					You <span id="result"> haven't clicked a button yet!</span>
				</p>
				<p>
					You have <span id="points">0</span> points
				</p>
			</div>
			<div class="buttons">
				<button onclick="game(0)" class="btn btn-outline-light"> ROCK </button>
				<button onclick="game(1)" class="btn btn-outline-light"> PAPER </button>
				<button onclick="game(2)" class="btn btn-outline-light"> SCISSORS </button>
			</div>
		</div>
	</body>
</html>
